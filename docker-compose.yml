version: "3"
services:
    xyz-hub:
        image: "xyz-hub"
        build:
            context: "./"
        container_name: "xyz-hub"
        ports:
            - "8080:8080"
        depends_on:
            - "postgres"
            - "redis"
            - "xyz-http-connector"
    xyz-http-connector:
        image: "xyz-hub"
        build:
            context: "./"
        container_name: xyz-http-connector
        ports:
            - "9090:9090"
        environment:
            - LOCALSTACK_ENDPOINT=http://localstack:4566
        depends_on:
            - "postgres"
            - "aws-localstack"
        command: java -cp xyz-hub-service.jar com.here.xyz.httpconnector.CService
    postgres:
        image: "xyz-postgres"
        build:
            context: "./"
            dockerfile: "Dockerfile-postgres"
        container_name: "postgres"
        ports:
            - "5432:5432"
    redis:
        image: "redis"
        container_name: "redis"
        ports:
            - "6379:6379"
    swagger-ui:
        image: "swaggerapi/swagger-ui"
        container_name: "swagger-ui"
        ports:
            - "8081:8080"
            - "8888:8080"
        environment:
            - SWAGGER_JSON_URL=http://localhost:8080/hub/static/openapi/stable.yaml
    aws-localstack:
        image: "localstack/localstack"
        container_name: "aws-localstack"
        hostname: localstack
        ports:
            - "4563-4599:4563-4599"
        environment:
            - SERVICES="s3,cloudwatch"
            - PERSISTENCE=1
            - DEBUG="true"
            - AWS_ACCESS_KEY_ID=localstack
            - AWS_SECRET_ACCESS_KEY=localstack
            - AWS_DEFAULT_REGION=eu-west-1
        volumes:
            - $PWD/mock-servers/localstack/docker-entrypoint-initaws.d/01-create-bucket.sh:/etc/localstack/init/ready.d/init-aws.sh