openapi: 3.0.2
info:
  title: HERE HTTP-PSQL Connector
  description: |-
    HERE HTTP-PSQL Connector is a PSQL-Connector which provides a REST API to access data and maintain database related stuff. With the included Job API it is possible to perform Jobs (import/export..) on datasets.
  contact: {}
  version: 1.0.0
servers:
  - url: /
tags:
  - name: HTTP-Connector
    description: Endpoint for Events
  - name: Connector-Maintenance
    description: Initialize or maintain underlying databases
  - name: Space-Maintenance
    description: Maintain database releated stuff on space level
paths:
  '/psql/event':
    post:
      tags:
        - HTTP-Conncector
      summary: Event Endpoint
      description: >-
        Process an Event.
      operationId: postEvent
      requestBody:
        description: Entire Event
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '200':
          description: Connector Response
        '201':
          description: Connector Response
        '400':
          $ref: '#/components/responses/ErrorResponse400'
  '/psql/health':
    get:
      tags:
        - HTTP-Conncector
      summary: Health-Check endpoint
      description: >-
        Performes a connector Health-Check
      operationId: getHealthCheck
      responses:
        '200':
          $ref: '#/components/responses/HealthResponse'
  '/psql/connectors/{connectorId}/status':
    get:
      tags:
        - Connector-Maintenance
      summary: Get status of Connector
      description: >-
        Get the status of a connector in focus of its configured underlying database.
      operationId: getStatus
      parameters:
        - $ref: '#/components/parameters/ConnectorIdP'
      responses:
        '200':
          $ref: '#/components/responses/ConnectorStatusResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse400'
  '/psql/connectors/{connectorId}/initialization':
    post:
      tags:
        - Connector-Maintenance
      summary:  Connector Initialization
      description: Initialize the underlying database from a connector
      operationId: postInitialization
      parameters:
        - $ref: '#/components/parameters/ConnectorIdP'
        - name: force
          in: query
          description: >-
            Force
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description : OK
        '400':
          $ref: '#/components/responses/ErrorResponse400'
        '405':
          $ref: '#/components/responses/ErrorResponse405'
  '/psql/connectors/{connectorId}/maintain/indices':
    post:
      tags:
        - Connector-Maintenance
      summary: Trigger Index Maintenance
      description: Maintain all Indices which are getting created automatically
      operationId: postMaintainIndices
      parameters:
        - $ref: '#/components/parameters/ConnectorIdP'
        - name: autoIndexing
          in: query
          description: >-
            Choose if AutoIndexing should get triggerd
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description : OK
        '400':
          $ref: '#/components/responses/ErrorResponse400'
  '/psql/maintain/spaces/{spaceId}':
    get:
      tags:
        - Space-Maintenance
      summary: Get maintainance status of a Space
      description: Reteives information about the current maintenance status of a space.
      operationId: getMaintenanceStatusSpace
      parameters:
        - $ref: '#/components/parameters/SpaceId'
      responses:
        '200':
          description : OK
        '400':
          $ref: '#/components/responses/ErrorResponse400'
    post:
      tags:
        - Space-Maintenance
      summary: Trigger Space Maintenance
      description: Maintain all Indices which are required for a space
      operationId: postMaintainSpace
      parameters:
        - $ref: '#/components/parameters/SpaceId'
        - name: force
          in: query
          description: >-
            Force
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description : OK
        '400':
          $ref: '#/components/responses/ErrorResponse400'
  '/psql/maintain/spaces/{spaceId}/purge':
    post:
      tags:
        - Space-Maintenance
      summary: Purge old versions of a space
      description: Delete outdated versions
      operationId: postPurgeVersions
      parameters:
        - $ref: '#/components/parameters/SpaceId'
        - name: minTagVersion
          in: query
          description: >-
            minTagVersion
          required: false
          schema:
            type: integer
      responses:
        '200':
          description : OK
        '400':
          $ref: '#/components/responses/ErrorResponse400'
  '/spaces/{spaceId}/jobs':
    post:
      tags:
        - Manage Jobs
      summary: Create Job
      operationId: postJob
      parameters:
        - $ref: '#/components/parameters/SpaceId'
      requestBody:
        $ref: '#/components/requestBodies/JobRequest'
      responses:
        '201':
          $ref: '#/components/responses/JobResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse400'
    get:
      tags:
        - Manage Jobs
      summary: Get jobs
      description: Retrieve jobs
      operationId: getJobs
      parameters:
        - $ref: '#/components/parameters/SpaceId'
        - $ref: '#/components/parameters/JobStatus'
      responses:
        '200':
          $ref: '#/components/responses/JobsResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse400'
        '404':
          $ref: '#/components/responses/ErrorResponse404'
  '/spaces/{spaceId}/jobs/{jobId}':
    get:
      tags:
        - Manage Jobs
      summary: Get job
      description: Retrieve job
      operationId: getJob
      parameters:
        - $ref: '#/components/parameters/SpaceId'
        - $ref: '#/components/parameters/JobId'
      responses:
        '200':
          $ref: '#/components/responses/JobResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse400'
        '404':
          $ref: '#/components/responses/ErrorResponse404'
    patch:
      tags:
        - Manage Jobs
      summary: Update Job
      operationId: patchJob
      parameters:
        - $ref: '#/components/parameters/SpaceId'
        - $ref: '#/components/parameters/JobId'
      requestBody:
        $ref: '#/components/requestBodies/JobRequest'
      responses:
        '200':
          $ref: '#/components/responses/JobResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse400'
        '404':
          $ref: '#/components/responses/ErrorResponse404'
    delete:
      tags:
        - Manage Jobs
      summary: Delete job
      description: Delete job
      operationId: deleteJob
      parameters:
        - $ref: '#/components/parameters/SpaceId'
        - $ref: '#/components/parameters/JobId'
        - $ref: '#/components/parameters/DeleteData'
      responses:
        '200':
          $ref: '#/components/responses/JobResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse400'
        '404':
          $ref: '#/components/responses/ErrorResponse404'
  /spaces/{spaceId}/jobs/{jobId}/status:
    patch:
      tags:
        - "Manage Jobs"
      summary: "Update job status"
      description: "Update job status using provided action"
      operationId: "patchJobStatus"
      parameters:
        - $ref: '#/components/parameters/SpaceId'
        - $ref: "#/components/parameters/JobId"
      requestBody:
        $ref: "#/components/requestBodies/JobStatusRequest"
      responses:
        "202":
          $ref: "#/components/responses/JobStatusResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse400"
        "404":
          $ref: "#/components/responses/ErrorResponse404"
    get:
      tags:
        - "Manage Jobs"
      summary: "Get job status"
      description: "Retrieve job status"
      operationId: "getJobStatus"
      parameters:
        - $ref: '#/components/parameters/SpaceId'
        - $ref: "#/components/parameters/JobId"
      responses:
        "200":
          $ref: "#/components/responses/JobStatusResponse"
        "400":
          $ref: "#/components/responses/ErrorResponse400"
        "404":
          $ref: "#/components/responses/ErrorResponse404"
  '/psql/jobs':
    post:
      tags:
        - Jobs (deprecated)
      summary: Create Job
      operationId: postJobLegacy
      requestBody:
        description: Creates a new job.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Job'
      responses:
        '201':
          $ref: '#/components/responses/JobResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse400'
        '409':
          $ref: '#/components/responses/ErrorResponse409'
    get:
      tags:
        - Jobs (deprecated)
      summary: Get jobs
      description: Reteive jobs
      operationId: getJobsLegacy
      parameters:
        - $ref: '#/components/parameters/JobType'
        - $ref: '#/components/parameters/JobStatus'
        - $ref: '#/components/parameters/TargetSpaceId'
      responses:
        '200':
          $ref: '#/components/responses/JobsResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse400'
  '/psql/jobs/{jobId}':
    get:
      tags:
        - Jobs (deprecated)
      summary: Get job
      description: Reteive job
      operationId: getJobLegacy
      parameters:
        - $ref: '#/components/parameters/JobId'
      responses:
        '200':
          description : OK
        '400':
          $ref: '#/components/responses/ErrorResponse400'
        '404':
          $ref: '#/components/responses/ErrorResponse404'
    patch:
      tags:
        - Jobs (deprecated)
      summary: Update Job
      operationId: patchJobLegacy
      parameters:
        - $ref: '#/components/parameters/JobId'
      requestBody:
        description: Update a existing job.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Job'
      responses:
        '200':
          $ref: '#/components/responses/JobResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse400'
        '404':
          $ref: '#/components/responses/ErrorResponse404'
    delete:
      tags:
        - Jobs (deprecated)
      summary: Delete job
      description: Delete job
      operationId: deleteJobLegacy
      parameters:
        - $ref: '#/components/parameters/JobId'
        - $ref: '#/components/parameters/DeleteData'
      responses:
        '200':
          $ref: '#/components/responses/JobResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse400'
        '404':
          $ref: '#/components/responses/ErrorResponse404'
  '/psql/jobs/{jobId}/execute':
    post:
      tags:
        - Jobs (deprecated)
      summary: Run Command
      description: Run Command on Job
      operationId: postExecuteLegacy
      parameters:
        - $ref: '#/components/parameters/JobId'
        - $ref: '#/components/parameters/UrlCount'
        - $ref: '#/components/parameters/Command'
      responses:
        '204':
          description : OK
        '400':
          $ref: '#/components/responses/ErrorResponse400'
        '404':
          $ref: '#/components/responses/ErrorResponse404'
        '409':
          $ref: '#/components/responses/ErrorResponse409'
        '412':
          $ref: '#/components/responses/ErrorResponse412'
components:
  parameters:
    JobId:
      name: jobId
      in: path
      description: The unique identifier of the job.
      required: true
      schema:
        type: string
    JobType:
      name: type
      in: query
      description: Type of Job
      required: false
      schema:
        type: string
        enum:
          - Import
          - Export
    JobStatus:
      name: status
      in: query
      description: Job Status
      required: false
      schema:
        type: string
        enum:
          - waiting
          - queued
          - validating
          - preparing
          - prepared
          - executing
          - executed
          - finalizing
          - finalized
          - aborted
          - failed
    TargetSpaceId:
      name: targetSpaceId
      in: query
      description: targetSpaceId
      required: false
      schema:
        type: string
    Command:
      name: command
      in: query
      description: Command
      required: true
      schema:
        type: string
        enum:
          - start
          - retry
          - abort
          - createUploadUrl
    UrlCount:
      name: urlCount
      in: query
      description: >-
        The number of upload URLs need to be created. It is only applicable when command=createUploadUrl.
        
        
        *Allowed range* : 1-1000
      required: false
      schema:
        type: number
        default: 1
        minimum: 1
        maximum: 1000
    DeleteData:
      name: deleteData
      in: query
      description: >-
        By setting deleteData=true also immediate deletion of import and export files is getting performed.
      required: false
      schema:
        type: boolean
    SpaceId:
      name: spaceId
      in: path
      description: The unique identifier of the space.
      required: true
      schema:
        type: string
    ConnectorIdP:
      name: connectorId
      in: path
      description: The unique identifier of the connector.
      required: true
      schema:
        type: string
    ConnectorId:
      name: connectorId
      in: query
      description: >-
        Provide ConnectorId
      required: true
      schema:
        type: string
    ECPS:
      name: ecps
      in: query
      description: >-
        Provide ECPS String
      required: true
      schema:
        type: string
    Passphrase:
      name: passphrase
      in: query
      description: >-
        Provide ECPS Passphrase
      required: false
      schema:
        type: string
  responses:
    EmptyResponse:
      description: >-
        An empty response as a result of a user-request with accepted MIME type application/x-empty.
      content:
        application/x-empty:
          schema:
            type: string
    ErrorResponse400:
      description: Malformed or Bad Request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            type: ErrorResponse
            streamId: 7480e28a-e273-11e8-9af8-7508bbe361d9
            error: Exception
            errorMessage: <Invalid request details>
    ErrorResponse404:
      description: Not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            type: ErrorResponse
            streamId: 7480e28a-e273-11e8-9af8-7508bbe361d9
            error: Exception
            errorMessage: The requested resource does not exist.
    ErrorResponse405:
      description: Not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            type: ErrorResponse
            streamId: 7480e28a-e273-11e8-9af8-7508bbe361d9
            error: Exception
            errorMessage: Method Not Allowed.
    ErrorResponse409:
      description: An error response which indicates a conflict.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            type: ErrorResponse
            streamId: 7480e28a-e273-11e8-9af8-7508bbe361d9
            error: Exception
            errorMessage: The record exists.
    ErrorResponse412:
      description: An error response which indicates a failed precondition.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            type: ErrorResponse
            streamId: 7480e28a-e273-11e8-9af8-7508bbe361d9
            error: Exception
            errorMessage: Precondition Failed.
    JobResponse:
      description: The Job
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Job'
    JobsResponse:
      description: Job List
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Job'
    HealthResponse:
      description: HealhCheck Response
      content:
        application/json:
          examples:
            response:
              value:
                status: OK
    ConnectorStatusResponse:
      description: ConnectorStatus Response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConnectorStatus'
    JobStatusResponse:
      description: "The Job's runtime status"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/JobStatus"
  requestBodies:
    JobRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Job'
    JobStatusRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/JobStatus"
          example:
            desiredAction: "START"
  schemas:
    Error:
      type: object
      description: >-
        The response send when the request failed. This response may be send for
        certain HTTP error codes like 403 Forbidden or 502 Bad Gateway and
        should hold more details about the error reason.
      properties:
        streamId:
          description: >-
            A unique identifier of the request. This identifier should be
            provided when reporting errors. Its used to track requests
            through the XYZ platform.
          type: string
        type:
          type: string
          description: The type of the error. Defaults to 'ErrorResponse'.
        error:
          type: string
          description: The error summary.
        errorMessage:
          type: string
          description: >-
            A human readable message in English that should provide a more
            detailed description of the error reason.
    Event:
      type: object
      description: A data holder for features which points to a persistent storage.
      properties:
        type:
          description: >-
            The unique identifier of the event type
          example: HealthCheckEvent
          type: string
      example:
        type: HealthCheckEvent
        connectorParams:
          connectorId: test
          propertySearch: true
    Job:
      type: object
      description: >-
        A job which can be executed by the XYZ Job API.
        There are different kinds of tasks to be executed by a job depending on its specified
        source and target dataset-descriptions.
      properties:
        type:
          description: >-
            The type of the job (deprecated)
          example: Import
          type: string
        id:
          description: >-
            The unique identifier of the job.
            NOTE: The id will always be generated by the service. It can not be defined by the client.
          example: ZMlfeaN8B8
          type: string
        description:
          description: >-
            A human readable description of the purpose of the job
          example: This job imports some GeoJSON data to my space
          type: string
        source:
          description: >-
            A description of the resource out of which to read the data for the processing of the job. 
            Depending on the resource type there are different options which could be defined.
            E.g. From where to read the input data and how to filter it
          oneOf:
            - $ref: '#/components/schemas/SourceSpaceDataset'
            - $ref: '#/components/schemas/SourceFilesDataset'
        process:
          $ref: '#/components/schemas/ProcessDescription'
        target:
          description: >-
            A description of the resource into which to write / store the processed data.
            Depending on the resource type are different options which could be defined.
            E.g. which format to use, how to group the data or how to chunk output files
          oneOf:
            - $ref: '#/components/schemas/TargetFilesDataset'
            - $ref: '#/components/schemas/SpaceDataset'
      example:
        description: This job exports some data from my space into GeoJSON files
        source:
          type: Space
          id: sdkeuh7
        target:
          type: Files
    DatasetDescription:
      description: >-
        A description of the resource which can be used as source or target of a job.
        Depending on the resource type there are different options which could be defined.
      type: object
      discriminator:
        propertyName: type
        mapping:
          Files: '#/components/schemas/FilesDataset'
          Space: '#/components/schemas/SpaceDataset'
      required:
        - type
      properties:
        type:
          description: The type of the dataset
          example: Files
          type: string
    ProcessDescription:
      type: object
      required:
        - type
      properties:
        type:
          description: The type of the process to be executed when the job starts.
          type: string
    FilesDataset:
      allOf:
        - $ref: '#/components/schemas/DatasetDescription'
        - type: object
          description: The files dataset depicts a set of files which can be adressed by the user for uploading / downloading data.
          properties:
            type:
              description: The type is "Files"
              example: Files
              type: string
              enum:
                - Files
    SourceFilesDataset:
      allOf:
        - $ref: '#/components/schemas/FilesDataset'
        - type: object
          description: >-
            The source files dataset depicts a set of files which can be adressed by the user for uploading data.
            The options in "inputSettings" can be used to specify the input format the job should expect etc.
          properties:
            inputSettings:
              $ref: '#/components/schemas/FileInputSettings'
    TargetFilesDataset:
      allOf:
        - $ref: '#/components/schemas/FilesDataset'
        - type: object
          description: >-
            The target files dataset depicts a set of files which can be adressed by the user for downloading data.
            The options in "outputSettings" can be used to specify the desired output format the job should produce etc.
          properties:
            outputSettings:
              $ref: '#/components/schemas/FileOutputSettings'
    FileInputSettings:
      type: object
      properties:
        format:
          description: >-
            The input format of the files as it should be expected by the job.
            Depending on the format type, there are different options which could be specified.
          oneOf:
            - $ref: '#/components/schemas/GeoJsonFormat'
            - $ref: '#/components/schemas/GeoParquetFormat'
    FileOutputSettings:
      type: object
      properties:
        format:
          description: >-
            The output format of the files as it should be expected by the job.
            Depending on the format type, there are different options which could be specified.
          oneOf:
            - $ref: '#/components/schemas/GeoJsonFormat'
            - $ref: '#/components/schemas/GeoParquetFormat'
        partitioning:
          oneOf:
            - $ref: '#/components/schemas/TilePartitioning'
            - $ref: '#/components/schemas/FeatureKeyPartitioning'
    OutputPartitioning:
      type: object
      description: >-
        A specification about how to partition the resulting output data.
        Depending on the partitioning type, there are different options which could be specified.
      discriminator:
        propertyName: type
        mapping:
          Tiles: '#/components/schemas/TilePartitioning'
          FeatureKey: '#/components/schemas/FeatureKeyPartitioning'
      required:
        - type
      properties:
        type:
          description: The partitioning type
          example: Tiles
          type: string
    TilePartitioning:
      allOf:
        - $ref: '#/components/schemas/OutputPartitioning'
        - type: object
          properties:
            type:
              description: The type is "Tiles"
              example: Tiles
              type: string
              enum:
                - Tiles
            level:
              type: integer
              description: The tile level on which to apply the partitioning.
              minimum: 10
              maximum: 16
              example: 12
            clip:
              type: boolean
              description: Whether to clip the contained geometries to the boundaries of the tile
              example: true
    FeatureKeyPartitioning:
      allOf:
        - $ref: '#/components/schemas/OutputPartitioning'
        - type: object
          required:
            - key
          properties:
            type:
              description: The type is "FeatureKey"
              example: FeatureKey
              type: string
              enum:
                - FeatureKey
            key:
              type: string
              description: >
                A dot separated string to be used as JSON path to the property which should be used as partitioning key.
              example: mySubObject.myValue
    FileFormat:
      type: object
      discriminator:
        propertyName: type
        mapping:
          GeoJson: '#/components/schemas/GeoJsonFormat'
          GeoParquet: '#/components/schemas/GeoParquetFormat'
      required:
        - type
      properties:
        type:
          description: The type of the file format
          example: GeoJson
          type: string
    GeoJsonFormat:
      allOf:
        - $ref: '#/components/schemas/FileFormat'
        - type: object
          description: >-
            Describes that the file format is a multi-line GeoJSON.
            That means that each line of the file contains a valid GeoJSON feature or FeatureCollection (depending on the "entityTypePerLine" setting)
          properties:
            type:
              description: The type is "GeoJson"
              example: GeoJson
              type: string
              enum:
                - GeoJson
            entityTypePerLine:
              description: >-
                Describes the entity type of each line in the multi-line GeoJSON file.
                If used as a format for output files for a job in combination with output partitioning, then choosing the "FeatureCollection"
                results in an aggregation of the features of one partition into one feature collection.
              type: string
              enum:
                - Feature
                - FeatureCollection
              example: Feature
            multiLineStandard:
              description: >-
                Describes which line-separator should be used. "NEW_LINE" is the default and depicts a simple new-line char while
                RFC7464 relates to https://datatracker.ietf.org/doc/html/rfc7464
              type: string
              enum:
                - RFC7464
                - NEW_LINE
              example: NEW_LINE
    GeoParquetFormat:
      allOf:
        - $ref: '#/components/schemas/FileFormat'
        - type: object
          description: Describes that the file format is geo parquet.
          properties:
            type:
              description: The type is "GeoParquet"
              example: GeoParquet
              type: string
              enum:
                - GeoParquet
    SpaceDataset:
      allOf:
        - $ref: '#/components/schemas/DatasetDescription'
        - type: object
          description: Describes that the data should be read from or written to an XYZ space
          properties:
            type:
              description: The type is "Space"
              example: Space
              type: string
              enum:
                - Space
            id:
              type: string
    SourceSpaceDataset:
      allOf:
        - $ref: '#/components/schemas/SpaceDataset'
        - type: object
          description: Describes that the data should be read from an XYZ space
          properties:
            filters:
              $ref: '#/components/schemas/Filters'
            versionRef:
              $ref: '#/components/schemas/VersionRef'
    Filters:
      type: object
      description: An object to describe filters to be applied when reading data from a space
      properties:
        propertyFilter:
          type: string
          description: >
            The format should follow the specification below
              * p.property_name_1=property_value_1&f.special_property_name_1=special_property_value_1
  
  
            For example, the above query, the Features are filtered by
            'property' AND 'special property' equals to their respective values.
  
  
            While in the following example
              * p.property_name_1=value_1,value_2
  
  
            The resulting Features list contains all elements having value_1 OR value_2.
  
  
            Additionally, to the operators used in the examples above, the query can be written,
            with the same semantic, by using the long operators: "=gte=", "=lte=", "=gt=", "=lt=" and "=cs=".
            The following queries yield the same result:
              * p.property_name_1>=10
              * p.property_name_1=gte=10
  
  
            The available operators are:
              - "=" - equals
              - "!=" - not equals
              - "=.null" - is null
              - "!=.null" - is not null
              - ">=" or "=gte=" - greater than or equals
              - "<=" or "=lte=" - less than or equals
              - ">" or "=gt=" - greater than
              - "<" or "=lt=" - less than
              - "@>" or "=cs=" - Array contains
        spatialFilter:
          $ref: '#/components/schemas/SpatialFilter'
        context:
          $ref: '#/components/schemas/Context'
    VersionRef:
      type: string
      description: >-
        Limit the dataset to a specific version or range.

        Value can be either

        - HEAD : most recent version of layer

        - \* : all versions for features in layer

        - tag : user provided string of tagged version of layer

        - N : a specific version number N of layer

        - M..N : range (M,N] of versions from layer


    Context:
      type: string
      description: >-
        Only applicable for composite spaces.
        Defines the part of the composite space on which to perform the read-action.
        Feature modifications will always only be written into the extension.
        
        - DEFAULT: The default setting which will be used when no context is defined.
        Specifies that, when reading, the data from the composite space components (extended space & extension)
        should be merged together in the way that features from the extension are overlaying the according features
        of the extended space.
        
        - EXTENSION: Specifies that, when reading, only the data of the extension should be returned.
        
        - SUPER: Specifies that, when reading, only the data of the extended space should be returned.
        The action will be performed as if it has been executed on the extended space.
      enum:
        - DEFAULT
        - EXTENSION
        - SUPER
    SpatialFilter:
      type: object
      description: A geometrical object to be used as a filter when reading data from a space
      properties:
        radius:
          type: integer
          description: The radius around the filter-geometry in meters
        clip:
          type: boolean
          description: Whether to clip the matching geometries to the boundaries of the filter-geometry
        geometry:
          oneOf:
            - $ref: '#/components/schemas/Point'
            - $ref: '#/components/schemas/Polygon'
            - $ref: '#/components/schemas/LineString'
            - $ref: '#/components/schemas/MultiLineString'
            - $ref: '#/components/schemas/MultiPoint'
            - $ref: '#/components/schemas/MultiPolygon'
    ConnectorStatus:
      type: object
      description: A data holder for the status of a Connector
      example:
        type: ConnectorStatus
        initialized: true
        extensions:
          - postgis
          - dblink
        scriptVersions:
          h3: 100
          ext: 141
        maintenanceStatus:
          AUTO_INDEXING:
            maintainedAt: 1622531941945
            maintenanceRunning:
              - 1622531941945
    JobStatus:
      type: "object"
      description: >-
        The runtime status of a job contains information about the job's execution.
      properties:
        desiredAction:
          description: >-
            Description of possible actions:
            
            - START (Request to start the job execution. Only applicable for jobs which do not start automatically, because they're in state NOT_READY. See description of "state".)
            
            - CANCEL (Request to cancel the job execution. This will stop the execution of all tasks of the job. Later the job can be resumed using the RESUME action.)
            
            - RESUME (Only applicable to jobs in states CANCELLED or FAILED and being "resumable" - See: state FAILED. Requests to start the execution again. The system will try to continue the execution from the point at which it previously stopped.)
          type: "string"
          enum:
            - "START"
            - "CANCEL"
            - "RESUME"
        state:
          type: "string"
          description: >-
            Description of possible states:

            - NOT_READY (The job is not ready to be started yet as not all pre-conditions are met. E.g. that could be the input data was not provided by the user yet.)

            - SUBMITTED (The job is ready for execution, but was not started yet.)

            - PENDING (The system is trying to start the job, but it is still waiting for free execution resources.)

            - RUNNING (The job execution is currently in progress.)

            - CANCELLING (The job got the signal that it should be cancelled and is currently in the progress of cancelling all its internal steps and performing the clean up work.)

            - CANCELLED (Terminal state. The job was cancelled. That could be done by the request of the job owner, or because the system had to cancel the job. A job can be resumed if its "resumable" flag is true. See: desiredAction: RESUME)

            - FAILED (Terminal state. The job failed, because one of its internal steps failed. A job can be resumed if its "resumable" flag is true. See: desiredAction: RESUME)

            - RESUMING (The job got the signal to resume execution after it was previously cancelled or has failed. The job currently is preparing to start the execution again.)

            - SUCCEEDED (The job is completed. All its work has been done and all outputs are ready.)
          enum:
            - "NOT_READY"
            - "SUBMITTED"
            - "PENDING"
            - "RUNNING"
            - "CANCELLING"
            - "CANCELLED"
            - "FAILED"
            - "RESUMING"
            - "SUCCEEDED"
        lastUpdatedAt:
          description: A timestamp in milliseconds of when the job's status was updated the last time.
          type: "integer"
          format: "int64"
        startedAt:
          description: A timestamp in milliseconds of when the job was started.
          type: "integer"
          format: "int64"
        estimatedProgress:
          description: An estimation of the progress of the job. This is a value between 0 .. 1 where 0 means 0% and 1 means 100%.
          type: "number"
          format: "float"
          minimum: 0
          maximum: 1
        estimatedEndTime:
          description: A timestamp in milliseconds of when the job most probably will complete its execution. This is a rough estimation and the actual value could differ.
          type: "integer"
          format: "int64"
      example:
        state: "RUNNING"
        lastUpdatedAt: 123456789
        startedAt: 123456789,
        estimatedProgress: 0.5
        estimatedEndTime: 123456789
