        An empty response (no content).
    ModifyFCResponse:
      description: A FeatureCollection, containing all modified features.
      content:
        application/geo+json:
          schema:
            $ref: '#/components/schemas/FeatureCollectionResponse'
          example:
            type: FeatureCollection
            etag: b9be03f253c53c23
            inserted:
              - BfiimUxHjj
            updated:
              - cuiImUxOjj
            features:
              - type: Feature
                id: BfiimUxHjj
                geometry:
                  type: Point
                  coordinates:
                    - -2.960847
                    - 53.430828
                properties:
                  name: Anfield
                  '@ns:com:here:xyz':
                    createdAt: 1517504700726
                    updatedAt: 1517504700726
                    space: 0FzlE2wX
                    tags:
                      - football
                      - stadium
                  amenity: Football Stadium
                  capacity: 54074
                  description: Home of Liverpool Football Club
        application/x-empty:
          schema:
            type: string
          example: ''
    QueryFCResponse:
      description: >-
        A FeatureCollection, containing all features found for the provided
        parameters.
      content:
        application/geo+json:
          schema:
            $ref: '#/components/schemas/FeatureCollectionResponse'
    IterateResponse:
      description: >-
        A FeatureCollection with handle, containing all features found for the provided
