                type: Point
                coordinates:
                  - -62.696667
                  - 8.3125
              properties:
                name: Murrayfield Stadium
                sport: rugby union
                capacity: 67144
    ChangesetCollection:
      description: >-
        A ChangesetCollection JSON object. It contains a subset of the Changesets of a space.
        The subset is defined by a "startVersion" and an "endVersion".
      properties:
        type:
          type: string
        startVersion:
          type: integer
          description: The version of the newest included Changeset.
        endVersion:
          type: integer
          description: The version of the oldest included Changeset.
        versions:
          type: object
          description: The map of Changesets where the key is the version of each Changeset.
          additionalProperties:
            $ref: '#/components/schemas/Changeset'
        nextPageToken:
          type: string
          description: The handle of the next batch.
      example:
        type: ChangesetCollection
        startVersion: 1
        endVersion: 2
        versions:
          "1":
            type: Changeset
            inserted:
              type: FeatureCollection
              features:
                - type: Feature
                  id: Q1369587
                  geometry:
                    type: Point
                    coordinates:
                      - -62.696667
                      - 8.3125
                  properties:
                    name: Polideportivo Cachamay
                    '@ns:com:here:xyz':
                      version: 1
                    sport: association football
                    capacity: 41600
            updated:
              type: FeatureCollection
              features:
                - type: Feature
                  id: Q947065
                  geometry:
                    type: Point
                    coordinates:
                      - -110.948889
                      - 32.228889
                  properties:
                    name: Arizona Stadium
                    '@ns:com:here:xyz':
                      version: 1
                    sport: American football
                    capacity: 56037
            deleted:
