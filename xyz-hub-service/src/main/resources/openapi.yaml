openapi: 3.0.2
info:
  title: HERE XYZ Hub
  description: |-
    HERE XYZ Hub is a REST API for simple access to geo data.
  contact: {}
  version: 1.0.0
servers:
  - url: http://localhost:8080/hub
security:
  - AccessToken: []
  - Bearer: []
tags:
  - name: Manage Spaces
    description: Space management endpoints.
  - name: Read Features
    description: Read only endpoints for features.
  - name: Write Features
    description: Read and write endpoints for features.
  - name: Manage Connectors
    description: Read and write endpoints for connectors.
  - name: Manage Subscriptions
    description: Read and write endpoints for subscriptions.
  - name: Manage Jobs
    description: Read and write endpoints for jobs.
  - name: Manage Changesets
    description: Read and write endpoints for changesets.
  - name: Manage Tags
    description: Read and write endpoints for tags.
paths:
  '/spaces':
    get:
      tags:
        - Manage Spaces
      summary: List spaces
      description: >-
        Lists the spaces, which the current authenticated user has access to.
      operationId: getSpaces
      parameters:
        - name: contentUpdatedAt
          in: query
          description: >
            Additional space filter which compares the space's contentUpdatedAt timestamp with the one
            specified in the query, resulting in a subset of spaces.


            The usage of a comma (,) separating the timestamps, represents
            an OR operation.


            The format should follow the specification below
              * ?contentUpdatedAt=timestamp

            While in the following example
              * ?contentUpdatedAt=timestamp_1,timestamp_2


            The resulting spaces list will contain all contentUpdatedAt having timestamp_1 OR timestamp_2


            The available operators are:
              - "=" - equals
              - "!=" - not equals
              - ">=" or "=gte=" - greater than or equals
              - "<=" or "=lte=" - less than or equals
              - ">" or "=gt=" - greater than
              - "<" or "=lt=" - less than
          required: false
          schema:
            type: string
            example: 1597092085740
        - name: includeConnectors
          in: query
          description: >-
            If set to _true_, the connectors for each space are included in
            the response.
          required: false
          schema:
            type: boolean
            default: false
        - name: includeRights
          in: query
          description: >-
            If set to _true_, the access rights for each space are included in
            the response.
          required: false
          schema:
            type: boolean
            default: false
        - name: owner
          in: query
          description: >
            Define the owner(s) of spaces to be shown in the response.

            Possible values are:


            * __me__ (_The default value;_ Show only the spaces being owned by
            the current user),

            * __(someOwnerId)__ (_Only for shared spaces:_ Explicitly only show
            spaces belonging to the specified user),

            * __others__ (Show only the spaces having been shared _excluding the
            own ones_),

            * __*__ (Show all spaces the current user has access to)
          required: false
          schema:
            type: string
            default: me
        - name: tag
          in: query
          description: >
            Filter for spaces with the given tag.
          required: false
          schema:
            type: string
        - name: region
          in: query
          description: >
            Filter for spaces with the given region.
          required: false
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/SpacesResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse401'
    post:
      tags:
        - Manage Spaces
      summary: Create a space
      description: Creates a new space.
      operationId: postSpace
      requestBody:
        $ref: '#/components/requestBodies/SpaceRequest'
      responses:
        '200':
          $ref: '#/components/responses/SpaceResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse400'
        '401':
          $ref: '#/components/responses/ErrorResponse401'
        '403':
          $ref: '#/components/responses/ErrorResponse403'
        '409':
          $ref: '#/components/responses/ErrorResponse409'
        '413':
          $ref: '#/components/responses/ErrorResponse413'
  '/spaces/{spaceId}':
    get:
      tags:
        - Manage Spaces
      summary: Get a space by ID
      description: Returns the space definition.
      operationId: getSpace
      parameters:
        - $ref: '#/components/parameters/SpaceId'
      responses:
        '200':
          $ref: '#/components/responses/SpaceResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse401'
        '403':
          $ref: '#/components/responses/ErrorResponse403'
        '404':
          $ref: '#/components/responses/ErrorResponse404'
    patch:
      tags:
        - Manage Spaces
      summary: Update a space
      description: Updates a space.
      operationId: patchSpace
      parameters:
        - $ref: '#/components/parameters/SpaceId'
      requestBody:
        $ref: '#/components/requestBodies/SpaceRequest'
      responses:
        '200':
          $ref: '#/components/responses/SpaceResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse400'
        '401':
          $ref: '#/components/responses/ErrorResponse401'
        '403':
          $ref: '#/components/responses/ErrorResponse403'
        '404':
          $ref: '#/components/responses/ErrorResponse404'
        '409':
          $ref: '#/components/responses/ErrorResponse409'
        '413':
          $ref: '#/components/responses/ErrorResponse413'
    delete:
      tags:
        - Manage Spaces
      summary: Delete a space
      description: >-
        Deletes a space configuration. The data of the space may or may not be
        deleted, depending on the underlying storage provider.
      operationId: deleteSpace
      parameters:
        - $ref: '#/components/parameters/SpaceId'
      responses:
        '200':
          $ref: '#/components/responses/SpaceResponse'
        '204':
          $ref: '#/components/responses/EmptyResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse401'
        '403':
          $ref: '#/components/responses/ErrorResponse403'
        '404':
          $ref: '#/components/responses/ErrorResponse404'
  '/spaces/{spaceId}/changesets':
    get:
      tags:
        - Manage Changesets
      summary: Get Changesets
      description: >-
        Retrieves a subset of existing Changesets from the space's history.
        The subset is defined by a "startVersion" and an "endVersion".

        Each successful write transaction to the space is stored as one single Changeset,
        which can contain modifications applied to one or more features.

        The response payload may be split in multiple pages. The next page token is written in the
        property 'nextPageToken', which then can be used to retrieve the next page using the
        'pageToken' parameter on the next call.
      operationId: getChangesets
      parameters:
        - $ref: '#/components/parameters/SpaceId'
        - $ref: '#/components/parameters/StartVersion'
        - $ref: '#/components/parameters/EndVersion'
        - $ref: '#/components/parameters/PageToken'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          $ref: '#/components/responses/ChangesetCollectionResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse400'
        '401':
          $ref: '#/components/responses/ErrorResponse401'
        '403':
          $ref: '#/components/responses/ErrorResponse403'
        '404':
          $ref: '#/components/responses/ErrorResponse404'
        '513':
          $ref: '#/components/responses/ErrorResponse513'
    delete:
      tags:
        - Manage Changesets
      summary: Delete Changesets
      description: >-
        Deletes one or more Changesets which are older than the specified version. The query
        parameter "version" must be an integer, bigger than 0 and the comparator must be one of the
        below list:
          - <
          - =lt=


        Example: To remove changesets older than version number 10,
        a DELETE /spaces/{spaceId}/changesets?version=lt=10 could be executed.


        The service will begin the process to remove the versions from version 9 until the version 0.
        During the deletion process, newer versions can be created and won't be affected.
      operationId: deleteChangesets
      parameters:
        - $ref: '#/components/parameters/SpaceId'
        - $ref: '#/components/parameters/VersionLowerThan'
      responses:
        '204':
          $ref: '#/components/responses/EmptyResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse401'
        '403':
          $ref: '#/components/responses/ErrorResponse403'
        '404':
          $ref: '#/components/responses/ErrorResponse404'
  '/spaces/{spaceId}/changesets/{version}':
    get:
      tags:
        - Manage Changesets
      summary: Get Changeset
      description: >-
        Retrieves one Changeset from the space by version.

        Each successful write transaction to the space is stored as one single Changeset,
        which can contain modifications applied to one or more features.

        The response payload may be split in multiple pages, next page is written in the property
        'nextPageToken', which then, can be retrieved by using the 'pageToken' parameter.
      operationId: getChangeset
      parameters:
        - $ref: '#/components/parameters/SpaceId'
        - $ref: '#/components/parameters/VersionPath'
        - $ref: '#/components/parameters/PageToken'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          $ref: '#/components/responses/ChangesetResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse400'
        '401':
          $ref: '#/components/responses/ErrorResponse401'
        '403':
          $ref: '#/components/responses/ErrorResponse403'
        '404':
          $ref: '#/components/responses/ErrorResponse404'
        '513':
          $ref: '#/components/responses/ErrorResponse513'
  '/spaces/{spaceId}/changesets/statistics':
    get:
      tags:
        - Manage Changesets
      summary: Get ChangesetStatistics
      description: >-
        Returns statistics about changesets.
      operationId: getChangesetStatistics
      parameters:
        - $ref: '#/components/parameters/SpaceId'
      responses:
        '200':
          $ref: '#/components/responses/ChangesetStatisticsResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse400'
        '404':
          $ref: '#/components/responses/ErrorResponse404'
  '/spaces/{spaceId}/tags':
    post:
      tags:
        - Manage Tags
      summary: Create a tag
      description: >-
        Create a tag, which points to a version of the space.

        If a version is not provided when creating the tag, then the current HEAD version will be
        referenced.
      operationId: createTag
      parameters:
        - $ref: '#/components/parameters/SpaceId'
      requestBody:
