                  $ref: '#/components/schemas/Estimated'
            searchable:
              type: string
              description: Specifies the scope of searchability of the properties. One of NONE, PARTIAL, ALL.
              example: PARTIAL
          example:
            type: StatisticsResponse
            count:
              value: 29208
              estimated: true
            byteSize:
              value: 108364
              estimated: true
            bbox:
              value:
