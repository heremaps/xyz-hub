          example: 1234567890123
          format: int64
          readOnly: true
          type: integer
        updatedAt:
          description: >-
            The UNIX Epoch time of when this feature has been last updated (in
            milliseconds sind 01.01.1970).
          example: 1234567890123
          format: int64
          readOnly: true
          type: integer
    Position:
      type: array
      description: >-
