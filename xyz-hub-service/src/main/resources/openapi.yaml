        be held. Each of the properties of this object represents a component and its
        TTL (time-to-live) in seconds, where zero value means the content should not be cached.
      type: object
      properties:
        browserTTL:
          type: integer
          description: For how long, in seconds, the client should hold the content cached.
        cdnTTL:
          type: integer
          description: For how long, in seconds, the CDN should hold the content cached.
        serviceTTL:
          type: integer
          description: For how long, in seconds, Data Hub should hold the content cached.
    Changeset:
      type: object
      description: A Changeset includes three FeatureCollection objects grouped by the operations inserted, updated, deleted.
      properties:
        type:
          type: string
        author:
          type: string
          description: The author who performed the changes.
        inserted:
          type: array
          description: FeatureCollection of inserted features.
          items:
            $ref: '#/components/schemas/FeatureCollection'
        updated:
          type: array
          description: FeatureCollection of updated features.
          items:
            $ref: '#/components/schemas/FeatureCollection'
        deleted:
          type: array
          description: FeatureCollection of deleted features.
          items:
            $ref: '#/components/schemas/FeatureCollection'
        createdAt:
          description: >-
            The UNIX Epoch time of when this object has been created (in
            milliseconds since 01.01.1970).
          example: 1234567890123
          format: int64
          readOnly: true
          type: integer
      example:
        type: Changeset
        inserted:
          type: FeatureCollection
          features:
            - type: Feature
              id: Q1369587
              geometry:
                type: Point
                coordinates:
                  - -62.696667
                  - 8.3125
              properties:
                name: Polideportivo Cachamay
                sport: association football
                capacity: 41600
        updated:
          type: FeatureCollection
          features:
            - type: Feature
              id: Q947065
