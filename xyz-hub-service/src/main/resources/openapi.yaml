                type: Point
                coordinates:
                  - -110.948889
                  - 32.228889
              properties:
                name: Arizona Stadium
                sport: American football
                capacity: 56037
        deleted:
          type: FeatureCollection
          features:
            - type: Feature
              id: Q1369587
