                        example: 1202
                      searchable:
                        description: Specifies if the property is searchable.
                        type: boolean
                        example: false
                estimated:
                  $ref: '#/components/schemas/Estimated'
                searchable:
                  type: string
                  description: Specifies the scope of searchability of the properties. One of NONE, PARTIAL, ALL.
                  example: PARTIAL
            tags:
