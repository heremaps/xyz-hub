            type: string
        onFeatureNotExists:
          $ref: '#/components/schemas/OnFeatureNotExists'
        onFeatureExists:
          $ref: '#/components/schemas/OnFeatureExists'
        onMergeConflict:
          $ref: '#/components/schemas/OnMergeConflict'
