      operationId: getTag
      parameters:
        - $ref: '#/components/parameters/SpaceId'
        - $ref: '#/components/parameters/TagId'
      responses:
        '200':
          $ref: '#/components/responses/TagResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse400'
        '401':
          $ref: '#/components/responses/ErrorResponse401'
        '403':
          $ref: '#/components/responses/ErrorResponse403'
        '404':
          $ref: '#/components/responses/ErrorResponse404'
    delete:
      tags:
        - Manage Tags
      summary: Delete a tag
      description: >-
        Deletes a tag.
      operationId: deleteTag
      parameters:
        - $ref: '#/components/parameters/SpaceId'
        - $ref: '#/components/parameters/TagId'
      responses:
        '200':
          $ref: '#/components/responses/TagResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse400'
        '401':
          $ref: '#/components/responses/ErrorResponse401'
        '403':
          $ref: '#/components/responses/ErrorResponse403'
        '404':
          $ref: '#/components/responses/ErrorResponse404'
  '/spaces/{spaceId}/features':
    get:
      tags:
        - Read Features
      summary: Get features by ID
      description: >-
        Returns all the features found for the provided list of IDs.
        The response is always a FeatureCollection,
        even if there are no features with the provided IDs.
      operationId: getFeatures
      parameters:
